<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptoais的小屋</title>
    <link rel="icon" href="https://avatar.moonshot.cn/avatar/ct0tqnp1jfdfmiv7uli0/1742610615.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.8);
            --blur-amount: 10px;
            --nav-position: top;
            --animation-intensity: 1;
            --background-image: url('https://images.unsplash.com/photo-1509475826633-fed577a2c71b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            --transition-speed: 0.4s;
            --font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            --title-blur: 2px;
        }

        .dark-mode {
            --primary-color: #4da6ff;
            --secondary-color: #36d97a;
            --background-color: #1a1a2e;
            --text-color: #e6e6ff;
            --card-bg: rgba(30, 30, 46, 0.8);
        }

        /* 字体主题 */
        .font-google-sans { --font-family: 'Google Sans', 'Segoe UI', sans-serif; }
        .font-harmonyos { --font-family: 'HarmonyOS Sans SC', 'PingFang SC', sans-serif; }
        .font-vivo-sans { --font-family: 'vivo Sans', 'Microsoft YaHei', sans-serif; }
        .font-oppo-sans { --font-family: 'OPPOSans', 'PingFang SC', sans-serif; }
        .font-misans { --font-family: 'MiSans', 'Microsoft YaHei', sans-serif; }
        .font-noto-sans { --font-family: 'Noto Sans SC', 'PingFang SC', sans-serif; }

        /* 主题颜色 */
        .theme-blue {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
        }
        
        .theme-purple {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
        }
        
        .theme-orange {
            --primary-color: #e67e22;
            --secondary-color: #d35400;
        }
        
        .theme-red {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
        }
        
        .theme-teal {
            --primary-color: #1abc9c;
            --secondary-color: #16a085;
        }
        
        /* UI主题 */
        .ui-fluent {
            --border-radius: 8px;
            --shadow-intensity: 0.1;
            --element-depth: 0.5;
        }
        
        .ui-material {
            --border-radius: 4px;
            --shadow-intensity: 0.2;
            --element-depth: 1;
        }
        
        .ui-neu {
            --border-radius: 20px;
            --shadow-intensity: 0.3;
            --element-depth: 1.5;
        }
        
        .ui-glass {
            --border-radius: 16px;
            --shadow-intensity: 0.05;
            --element-depth: 0.3;
        }
        
        .ui-minimal {
            --border-radius: 0;
            --shadow-intensity: 0;
            --element-depth: 0;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background: var(--background-image) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            transition: all var(--transition-speed) ease;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(0px);
            z-index: -2;
        }

        /* 欢迎页面样式 */
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .welcome-content {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
            transition: all var(--transition-speed) ease;
        }

        .welcome-title {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
            transition: all var(--transition-speed) ease;
        }

        .current-time {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            transition: all var(--transition-speed) ease;
        }

        .language-selector {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 80px;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
        }

        .enter-btn {
            position: relative;
            padding: 18px 50px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .enter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        
        .ripple.dark {
            background: rgba(0, 0, 0, 0.2);
        }

        @keyframes rippleEffect {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* 主页面样式 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            display: none;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            filter: blur(var(--title-blur));
            transition: filter 0.3s ease;
        }
        
        .logo-text:hover {
            filter: blur(0);
        }

        .nav-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            transition: all 0.4s ease;
            width: auto;
            max-width: 800px;
            display: flex;
            justify-content: center;
        }
        
        .nav-container.bottom {
            top: auto;
            bottom: 20px;
        }
        
        .nav-container.left {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        
        .nav-container.right {
            top: 50%;
            right: 20px;
            left: auto;
            transform: translateY(-50%);
        }
        
        .nav-container.hidden {
            opacity: 0.6;
            transform: translateX(-50%) scale(0.8);
        }
        
        .nav-container.hidden.bottom {
            transform: translateX(-50%) scale(0.8);
        }
        
        .nav-container.hidden.left, .nav-container.hidden.right {
            transform: translateY(-50%) scale(0.8);
        }

        .nav-bar {
            display: flex;
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            transition: all var(--transition-speed) ease;
        }
        
        .nav-bar.vertical {
            flex-direction: column;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .nav-item:hover {
            background: rgba(52, 152, 219, 0.2);
        }

        .nav-item.active {
            background: rgba(52, 152, 219, 0.3);
        }
        
        .nav-icon {
            font-size: 1.2rem;
        }

        .content-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            filter: blur(var(--title-blur));
            transition: filter 0.3s ease;
        }
        
        .section-title:hover {
            filter: blur(0);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
        }

        .card-icon {
            font-size: 1.5rem;
            width: 36px;
            height: 36px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card p {
            line-height: 1.6;
            color: var(--text-color);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn i {
            font-size: 1.1em;
        }

        /* 设置面板 */
        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg) scale(1.1);
        }
        
        .guide-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-right: 10px;
            z-index: 1000;
        }

        .guide-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.2);
            transition: right 0.4s ease;
            z-index: 2000;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .setting-group {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
        }

        .setting-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .setting-option:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .setting-option label {
            flex: 1;
            cursor: pointer;
        }
        
        /* 多功能菜单 */
        .utility-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .utility-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .utility-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .utility-menu-container {
            position: absolute;
            top: 60px;
            right: 0;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 200px;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .utility-menu-container.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .utility-menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .utility-menu-item:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .utility-menu-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* 发布界面 */
        .blog-form {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            background: rgba(52, 152, 219, 0.1);
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .file-preview-item {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .file-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .file-preview-item .remove-file {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        /* 博客管理 */
        .blog-list {
            margin-top: 30px;
        }
        
        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .add-blog-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(52, 152, 219, 0.1);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .add-blog-btn:hover {
            background: rgba(52, 152, 219, 0.2);
            padding-left: 15px;
            padding-right: 25px;
        }
        
        .add-blog-btn:hover .add-text {
            opacity: 1;
            transform: translateX(0);
        }
        
        .add-icon {
            transition: all 0.3s ease;
        }
        
        .add-blog-btn:hover .add-icon {
            transform: translateX(-8px);
        }
        
        .add-text {
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            position: absolute;
            right: 15px;
            white-space: nowrap;
        }

        .blog-item {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .blog-item:hover {
            transform: translateY(-5px);
        }

        .blog-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .blog-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .blog-date {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .blog-actions {
            display: flex;
            gap: 10px;
        }
        
        .blog-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
        }
        
        .blog-action-btn:hover {
            background: rgba(52, 152, 219, 0.2);
        }

        .blog-content {
            margin-bottom: 15px;
            line-height: 1.6;
