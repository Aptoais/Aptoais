            const customFont = JSON.parse(localStorage.getItem('customFont'));
            if (customFont) {
                const newFont = new FontFace(customFont.name, `url(${customFont.url})`);
                
                newFont.load().then(function(loaded) {
                    document.fonts.add(loaded);
                    document.body.style.fontFamily = customFont.name + ', sans-serif';
                });
            }
        });
    </script>
</body>
</html>
